name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install build dependencies
        run: |
          # Ensure GOPATH/bin is in PATH for protoc-gen-go
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          # Install protoc-gen-go
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Install dependencies
        run: ./scripts/check-deps.sh

      - name: Generate protobuf files
        run: ./scripts/generate-proto.sh

      - name: Build binary
        run: ./scripts/release.sh ${{ matrix.goos }} ${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyperterse-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/hyperterse-${{ matrix.goos }}-${{ matrix.goarch }}*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten binaries
        run: ./scripts/create-archives.sh dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum hyperterse-* > checksums.txt 2>/dev/null || shasum -a 256 hyperterse-* > checksums.txt

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/hyperterse-*,dist/checksums.txt"
          generateReleaseNotes: true
          draft: false
          prerelease: false

      - name: Upload artifacts for distribution
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: dist/hyperterse-*.tar.gz
          retention-days: 7

      - name: Output version
        id: release
        run: |
          echo "version=${{ steps.version.outputs.version }}" >> $GITHUB_OUTPUT

  publish:
    name: "Publish"
    needs: [build, release]
    uses: ./.github/workflows/publish.yml
    with:
      homebrew: true
      npm: true
