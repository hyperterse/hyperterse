name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install build dependencies
        run: |
          # Ensure GOPATH/bin is in PATH for protoc-gen-go
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          # Install protoc-gen-go
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Install dependencies
        run: ./scripts/check-deps.sh

      - name: Generate protobuf files
        run: ./scripts/generate-proto.sh

      - name: Build binary
        run: ./scripts/release.sh ${{ matrix.goos }} ${{ matrix.goarch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyperterse-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/hyperterse-${{ matrix.goos }}-${{ matrix.goarch }}*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create archives
        run: ./scripts/create-archives.sh dist

      - name: Generate checksums
        run: |
          cd dist
          sha256sum hyperterse-* > checksums.txt 2>/dev/null || shasum -a 256 hyperterse-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/hyperterse-*.tar.gz
            dist/hyperterse-*.zip
            dist/hyperterse-*.exe
            dist/hyperterse-linux-*
            dist/hyperterse-darwin-*
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
