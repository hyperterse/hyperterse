name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            cross: true
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: darwin-amd64
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: darwin-arm64
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # For cross-compilation (Linux ARM64)
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Build with cross for cross-compilation targets
      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      # Build natively for same-platform targets
      - name: Build
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      # Determine binary name and extension
      - name: Set binary name
        id: binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "name=hyperterse.exe" >> $GITHUB_OUTPUT
            echo "artifact=hyperterse-${{ matrix.name }}.exe" >> $GITHUB_OUTPUT
          else
            echo "name=hyperterse" >> $GITHUB_OUTPUT
            echo "artifact=hyperterse-${{ matrix.name }}" >> $GITHUB_OUTPUT
          fi

      # Copy binary to dist folder
      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }} dist/${{ steps.binary.outputs.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyperterse-${{ matrix.name }}
          path: dist/hyperterse-${{ matrix.name }}*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten binaries
        run: |
          cd dist
          for dir in hyperterse-*; do
            if [ -d "$dir" ]; then
              binary=$(find "$dir" -name "hyperterse-*" -type f | head -1)
              if [ -n "$binary" ]; then
                binary_name=$(basename "$binary")
                mv "$binary" "./${binary_name}.tmp"
                rm -rf "$dir"
                mv "./${binary_name}.tmp" "./$binary_name"
              fi
            fi
          done
          echo "âœ“ Binaries flattened"
          ls -la

      - name: Generate checksums
        run: |
          cd dist
          sha256sum hyperterse-* > checksums.txt 2>/dev/null || shasum -a 256 hyperterse-* > checksums.txt
          cat checksums.txt

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/hyperterse-*,dist/checksums.txt"
          generateReleaseNotes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}

      - name: Upload release binaries
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: dist/hyperterse-*
          retention-days: 7

