syntax = "proto3";

package hyperterse;

option go_package = "github.com/hyperterse/hyperterse/core/pb";

// Connector types supported by adapters
enum Connector {
  CONNECTOR_UNSPECIFIED = 0; // Default value, should not be used
  CONNECTOR_POSTGRES = 1;
  CONNECTOR_REDIS = 2;
  CONNECTOR_MYSQL = 3;
}

