<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620" fill="none">
  <defs>
    <marker id="a" markerWidth="5" markerHeight="4" refX="4" refY="2" orient="auto">
      <path d="M0 0L5 2L0 4" fill="none" stroke="#555" stroke-width="1"/>
    </marker>
  </defs>

  <rect width="800" height="620" fill="#0A0A0A"/>

  <g font-family="Inter, system-ui, sans-serif">

    <!-- Vertical connectors -->
    <g fill="none" stroke="#555" stroke-width="1" marker-end="url(#a)">
      <line x1="400" y1="118" x2="400" y2="148"/>
      <line x1="400" y1="218" x2="400" y2="248"/>
      <line x1="400" y1="318" x2="400" y2="348"/>
      <line x1="400" y1="418" x2="400" y2="448"/>
    </g>

    <!-- 1. Validate -->
    <rect x="240" y="48" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="82" fill="#E0E0E0" font-size="17" font-weight="600">Validate</text>
    <text x="268" y="102" fill="#666" font-size="12">Check configuration structure and policy</text>

    <!-- 2. Build -->
    <rect x="240" y="148" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="182" fill="#E0E0E0" font-size="17" font-weight="600">Build</text>
    <text x="268" y="202" fill="#666" font-size="12">Produce a single immutable artifact</text>

    <!-- 3. Verify -->
    <rect x="240" y="248" width="320" height="70" rx="8" fill="#111" stroke="#1A3D2E"/>
    <rect x="240" y="248" width="3" height="70" rx="1.5" fill="#2F7659"/>
    <text x="268" y="282" fill="#E0E0E0" font-size="17" font-weight="600">Verify</text>
    <text x="268" y="302" fill="#666" font-size="12">Test the exact artifact before release</text>

    <!-- 4. Promote -->
    <rect x="240" y="348" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="382" fill="#E0E0E0" font-size="17" font-weight="600">Promote</text>
    <text x="268" y="402" fill="#666" font-size="12">Move the unchanged package to production</text>

    <!-- 5. Serve -->
    <rect x="240" y="448" width="320" height="70" rx="8" fill="#111" stroke="#1A3D2E"/>
    <rect x="240" y="448" width="3" height="70" rx="1.5" fill="#2F7659"/>
    <text x="268" y="482" fill="#E0E0E0" font-size="17" font-weight="600">Serve</text>
    <text x="268" y="502" fill="#666" font-size="12">Start the server from the trusted artifact</text>

    <!-- Footer note -->
    <line x1="240" y1="560" x2="560" y2="560" stroke="#1A1A1A"/>
    <text x="400" y="590" fill="#555" font-size="12" text-anchor="middle">The same artifact moves through every stage â€” no rebuilds</text>

  </g>
</svg>
