<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 920" fill="none">
  <defs>
    <marker id="a" markerWidth="5" markerHeight="4" refX="4" refY="2" orient="auto">
      <path d="M0 0L5 2L0 4" fill="none" stroke="#555" stroke-width="1"/>
    </marker>
    <marker id="g" markerWidth="5" markerHeight="4" refX="4" refY="2" orient="auto">
      <path d="M0 0L5 2L0 4" fill="none" stroke="#2F7659" stroke-width="1"/>
    </marker>
  </defs>

  <rect width="800" height="920" fill="#0A0A0A"/>

  <g font-family="Inter, system-ui, sans-serif">

    <!-- Phase label: Build -->
    <text x="400" y="40" fill="#888" font-size="11" font-weight="600" letter-spacing="1.5" text-anchor="middle">BUILD</text>

    <!-- Build-phase connectors -->
    <g fill="none" stroke="#555" stroke-width="1" marker-end="url(#a)">
      <line x1="400" y1="128" x2="400" y2="158"/>
      <line x1="400" y1="228" x2="400" y2="258"/>
      <line x1="400" y1="328" x2="400" y2="358"/>
    </g>

    <!-- 1. Configure -->
    <rect x="240" y="58" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="92" fill="#E0E0E0" font-size="17" font-weight="600">Configure</text>
    <text x="268" y="112" fill="#666" font-size="12">Define adapters, tools, and policies</text>

    <!-- 2. Author scripts -->
    <rect x="240" y="158" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="192" fill="#E0E0E0" font-size="17" font-weight="600">Author scripts</text>
    <text x="268" y="212" fill="#666" font-size="12">Write transforms and handlers</text>

    <!-- 3. Validate -->
    <rect x="240" y="258" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="292" fill="#E0E0E0" font-size="17" font-weight="600">Validate</text>
    <text x="268" y="312" fill="#666" font-size="12">Check configuration and resolve errors</text>

    <!-- 4. Build artifact -->
    <rect x="240" y="358" width="320" height="70" rx="8" fill="#111" stroke="#1A3D2E"/>
    <rect x="240" y="358" width="3" height="70" rx="1.5" fill="#2F7659"/>
    <text x="268" y="392" fill="#E0E0E0" font-size="17" font-weight="600">Build artifact</text>
    <text x="268" y="412" fill="#666" font-size="12">Produce immutable model and bundles</text>

    <!-- Transition connector -->
    <line x1="400" y1="428" x2="400" y2="508" fill="none" stroke="#2F7659" stroke-width="1" marker-end="url(#g)"/>

    <!-- Phase label: Runtime -->
    <text x="400" y="490" fill="#888" font-size="11" font-weight="600" letter-spacing="1.5" text-anchor="middle">RUNTIME</text>

    <!-- Runtime connectors -->
    <g fill="none" stroke="#555" stroke-width="1" marker-end="url(#a)">
      <line x1="400" y1="578" x2="400" y2="608"/>
      <line x1="400" y1="678" x2="400" y2="708"/>
      <line x1="400" y1="778" x2="400" y2="808"/>
    </g>

    <!-- 5. Initialize connectors -->
    <rect x="240" y="508" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="542" fill="#E0E0E0" font-size="17" font-weight="600">Initialize connectors</text>
    <text x="268" y="562" fill="#666" font-size="12">Open connections to backing databases</text>

    <!-- 6. Register tools -->
    <rect x="240" y="608" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="642" fill="#E0E0E0" font-size="17" font-weight="600">Register tools</text>
    <text x="268" y="662" fill="#666" font-size="12">Expose capabilities over MCP transport</text>

    <!-- 7. Handle requests -->
    <rect x="240" y="708" width="320" height="70" rx="8" fill="#111" stroke="#1A3D2E"/>
    <rect x="240" y="708" width="3" height="70" rx="1.5" fill="#2F7659"/>
    <text x="268" y="742" fill="#E0E0E0" font-size="17" font-weight="600">Handle requests</text>
    <text x="268" y="762" fill="#666" font-size="12">Execute the deterministic pipeline per call</text>

    <!-- 8. Observe -->
    <rect x="240" y="808" width="320" height="70" rx="8" fill="#111" stroke="#222"/>
    <text x="268" y="842" fill="#E0E0E0" font-size="17" font-weight="600">Observe</text>
    <text x="268" y="862" fill="#666" font-size="12">Emit traces, metrics, and structured logs</text>

  </g>
</svg>
